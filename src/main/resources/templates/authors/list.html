<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Authors List</title>
</head>
<body>
<h1>Authors List</h1>

	<table>
		<tr>
		    <th>First Name</th>
		    <th>Last Name</th>
		<!--     <th>Books</th>  -->
		</tr>
	    <tr th:each = "author:${authors}">
	    <th th:text = "${author.firstName}"></th>
	    <th th:text="${author.lastName}"></th>
	 <!--    <th th:text="${author.books.title}"></th>  -->
	    </tr>
	</table>
</body>
</html>
